spring.application.name=Fulbito

# Configuraci√≥n del puerto del servidor
server.port=8080

# Configurar context path para Tomcat
# Context path - activo para WAR en Tomcat
# server.servlet.context-path=/Fulbito

# üöÄ CONFIGURACI√ìN DE ARCHIVOS EST√ÅTICOS PWA
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true
spring.mvc.static-path-pattern=/**

# üöÄ CONFIGURACI√ìN ESPEC√çFICA PARA SERVICE WORKER
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# üöÄ HEADERS PARA SERVICE WORKER
spring.web.resources.add-mappings=true

spring.datasource.url=jdbc:mysql://localhost:3306/fulbito?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuraciones adicionales para estabilidad
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# DevTools habilitado para desarrollo
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuraci√≥n de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# Configuraci√≥n de logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
